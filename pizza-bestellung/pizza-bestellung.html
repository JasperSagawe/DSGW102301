<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="pizza-bestellung.css">
    <title>Pizza-Bestellung</title>
</head>
<body>
    <h1>Pizza-Bestellung</h1>
    <form>
        <label for="name">Name des Bestellers:</label><br>
        <input type="text" id="name" required><br><br>
        
        <label for="anschrift">Anschrift:</label><br>
        <input type="text" id="anschrift" required><br><br>

        <p>Wählen Sie Ihre gewünschte Pizza:</p>
        
        <input type="checkbox" id="salami" value="Salami">
        <label for="salami">Salami</label><br>

        <input type="checkbox" id="schinken" value="Schinken">
        <label for="schinken">Schinken</label><br>

        <input type="checkbox" id="margarita" value="Margarita">
        <label for="margarita">Margarita</label><br>

        <input type="checkbox" id="vegetarisch" value="Vegetarisch">
        <label for="vegetarisch">Vegetarisch</label><br>

        <input type="checkbox" id="hawaii" value="Hawaii">
        <label for="hawaii">Hawaii</label><br>

        <br><input type="submit" value="Bestellung absenden">
    </form>
</body>
</html>
